<html lang="en">
<head>
    <meta name="description" content="Sample website about technology, coded with html, css and bootstrap">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/04fb9ee30b.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/blur.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Technovation | Registration</title>
</head>
<body>
    <!-- NAVBAR -->

    <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html"><img class="logo" src="img/Technovation.png" alt="" class="img-fluid"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto mr-5">
                <a class="nav-item nav-link lead" href="index.html">Home</a>
                <a class="nav-item nav-link lead active font-weight-bold" href="registration.html">Registration<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link lead" href="gallery.html">Gallery</a>
                <a class="nav-item nav-link lead" href="contactus.html">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- END OF NAVBAR -->

    <main class="container pt-5">
        <div class="row">
            <div class="col-12 mx-auto">
                <h1 class="display-4 text-center mt-4">GET IN TOUCH!</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 mx-auto registration-box my-2 p-4">
                <h3 class="text-center text-white">Already a Member ?</h3>
                <p class="lead text-center text-white">LOGIN</p>
                <form action="" class="form-group">
                    <input type="text" placeholder="Username" class="form-control p-2 my-2">
                    <input type="password" class="form-control p-2 my-2" placeholder="Password">
                    <input type="submit" value="LOGIN" class="btn btn-block btn-primary btn-lg">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto registration-box my-2 p-4">
                <h3 class="text-center text-white">Not a Member ?</h3>
                <p class="lead text-center text-white">REGISTER</p>
                <form action="" class="form-group">
                    <div class="row">
                        <div class="col-md-6"><input type="text" placeholder="Username" class="form-control p-2 my-1"></div>
                        <div class="col-md-6"><input type="password" class="form-control p-2 my-1" placeholder="Password"></div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="password" class="form-control p-2 my-1" placeholder="Repeat password">
                        </div>
                        <div class="col-12"><input type="text" placeholder="First Name" class="form-control p-2 my-1"></div>
                        <div class="col-12"><input type="text" placeholder="Last Name" class="form-control p-2 my-1"></div>
                    </div>
                    <input type="email" placeholder="Your Email" class="form-control my-1 p-2">
                    <input type="submit" value="SIGN UP" class="btn btn-block btn-primary btn-lg my-2">
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
